<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="counter.css">
</head>

<body>
  <main>
    <div id="counter-card">
      <p id="counter-text">0</p>

      <div class="btn-container">
        <button class="btn" id="decrement">-</button>
        <button class="btn" id="reset">0</button>
        <button class="btn" id="increment">+</button>
      </div>
    </div>

    <button class="btn" id="clr-btn">Change Background Color</button>
  </main>


  <script src="./counter.js"></script>
</body>

</html>
