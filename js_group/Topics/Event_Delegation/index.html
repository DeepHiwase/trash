<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Delegation</title>

  <!-- CSS Link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <section id="list-container">
    <form id="add-item-form">
      <input type="text" name="new-todo" id="new-todo">
      <button id="add-btn">Add Todo</button>
    </form>

    <ul id="item-list">
      <li class="item">
        <input type="checkbox" name="todo1" id="todo1">
        <label for="todo1">Todo Item 1</label>
        <button>Delete</button>
      </li>
      <li class="item">
        <input type="checkbox" name="todo2" id="todo2">
        <label for="todo2">Todo Item 2</label>
        <button>Delete</button>
      </li>
    </ul>
  </section>

  <script src="./event-delegation.js"></script>
</body>

</html>
