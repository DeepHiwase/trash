<!DOCTYPE html>

<html>

<head>
  <style>
    body {
      background-color: black;
    }

    .container {
      padding: 10px;
      display: grid;
      background-color: black;
      grid-template-columns: repeat(40, 10px);
      grid-template-rows: repeat(20, 10px);
      gap: 4px;
      width: fit-content;
    }

    .square {
      width: 10px;
      height: 10px;
      background-color: rgba(211, 211, 211, 0.205);
      transition: background-color 1s ease;
    }
  </style>
</head>
